{% extends 'pages/base.html' %}
{% block title %}
<title>Post</title>
{% endblock %}
{% block content_panel %}
<div class="panel-heading">
	<div class="panel-title">
		<h3>{{post.title}}</h3>
	</div>
</div>

<div class="panel-body">
	<center>{{post.image1}}</center>
	{{post.body1}}
	<center>{{post.image2}}</center>
	{{post.body2}}
</div>

{% endblock %}
